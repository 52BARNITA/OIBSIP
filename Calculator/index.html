<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Web Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="title">OIBSIP Calculator App</h1>
<p class="subtitle">Level 2 Task 1 – Web Development Internship</p>
    <div class="cal-container">
        <div class="calculator">
            <!-- display -->
            <input type="text" id="display" class="display" value="0" readonly>
            <!-- buttons -->
            <div class="buttons">
                <button data-action="clear">C</button>
                <button data-action="delete">DEL</button>
                <button data-operator="/">&#247;</button>
                <button data-operator="%">%</button>
                <!-- number buttons -->
                <button data-number="7">7</button>
                <button data-number="8">8</button>
                <button data-number="9">9</button>
                <button data-operator="*">×</button>

                <button data-number="4">4</button>
                <button data-number="5">5</button>
                <button data-number="6">6</button>
                <button data-operator="-">-</button>

                <button data-number="1">1</button>
                <button data-number="2">2</button>
                <button data-number="3">3</button>
                <button data-operator="+">+</button>

                <button data-number="0">0</button>
                <button data-number=".">.</button>
                <button data-action="equals" class="equal">=</button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
